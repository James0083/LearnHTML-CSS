<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08imageMap.html</title>
</head>
<body>
    <h1>이미지 맵의 이용</h1>
    <p>이미지 맵은 이미지의 좌표점에 따라 위치를 지정하여 링크를 거는 형식을 사용합니다.</p>
    <hr color="red">
    <img src="images/menu.png" alt="메뉴 이미지" usemap="#img_map" >
    <!-- img 태그 안에 usemap 속성으로 맵 이름을 지정해야함 -->

    <!-- map태그 안에 area태그를 통해서 좌표를 지정한다 -->
    <map name="img_map">
        <area shape="rect" coords="27, 22, 84, 80" href="http://www.naver.com" alt="">
        <!-- shape : 링크모양을 지정한다. rect, circle, poly
            coords : 좌표
                사각형(rect): 시작x, 시작y, 끝x, 끝y
                원(circle) : 원 중심점의 x, 원 중심점의 y, 반지름 r
                다각형(poly) : x1, y1, x2, y2, x3, y3, .....
        -->
        <!-- daum으로 이동하도록 좌표지정. 원모양으로 -->
        <area shape="circle" coords="152, 48, 34" href="http://www.daum.net" alt="">
        <area shape="poly" coords="252,20, 218,74, 286,74" href="http://www.google.com" alt="">
    </map>

</body>
</html>
