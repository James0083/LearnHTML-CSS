<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07image.html</title>
</head>
<body>
    <h1>이미지 - img 태그</h1>
    <!-- 단독태그, inline요소 -->
    <img src="./images/car1.png" width="500px" >
    <!-- width : 이미지 가로길이
        height : 이미지 세로길이 
        픽셀 수나 창 크기에 비례하여 설정가능-->
    <img src="images/cat1.png" width="30%" alt="마스크를 쓴 고양이">
    <!-- alt : 이미지가 없을 때 대체설명 -->
    <img src="images/tiger.png" alt="호랑이 이미지">
    <hr color="blue">
    <figure>
        <a href="ex01.html"><img src="/images/flower2.png" width="50%"></a>
        <figcaption>아름다운 꽃입니다</figcaption>
    </figure>
    <!-- figure : 이미지와 관련된 텍스트를 묶어 하나의 독립된 그룹으로 정의 -->

    <!-- 네이버 로고 이미지를 보여주고 링크를 걸어 네이버와 연결하기 -->
    <!-- <figure> -->
        <a href="http://www.naver.com"><img src="/images/logo.png" alt="네이버 검색창"></a>
    <!-- </figure> -->
</body>
</html>
