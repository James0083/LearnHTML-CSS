<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09table.html</title>
</head>
<body>
    <h1>테이블(표) - table태그 (3행2열)</h1>
    <table border="1" width="80%">
        <!-- 
            
            행 : tr(table row) > 열 : td(table data)
            th(table header) : 중앙정렬, 글자가 bold함
         -->
        <!-- 1행 -->
        <tr>
            <td>1,1</td>
            <td>1,2</td>
        </tr>
        <!-- 2행 -->
        <tr>
            <td>2,1</td>
            <td>2,2</td>
        </tr>
        <!-- 3행 -->
        <tr>
            <td>3,1</td>
            <td>3,2</td>
        </tr>
    </table>

    <hr color="red">
    <table border="1" width="90%" height="400px" align="center" 
        bordercolor="blue" cellpadding="20" cellspacing="0"
        background="./images/flower2.png">
        <thead>
            <tr bgcolor="beige">
                <th>번호</th>
                <th>이름</th>
                <th>연락처</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td bgcolor="hotpink" style="color:white">홍길동</td>
                <td>010-4545-7878</td>
                <td>서울 강남구 삼성동</td>
            </tr>
            <tr>
                <td>2</td>
                <td background="images/icon1.png">동현아</td>
                <td>010-9545-7878</td>
                <td>서울 강남구 삼성동</td>
            </tr> 
            <tr>
                <td>3</td>
                <td>최철민</td>
                <td>010-4333-7878</td>
                <td>서울 강남구 삼성동</td>
            </tr> 
            <tr>
                <td>4</td>
                <td>김영희</td>
                <td>010-5452-7878</td>
                <td>서울 강남구 삼성동</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
