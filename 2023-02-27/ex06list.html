<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06list.html</title>
</head>
<body>
    <h1>중첩 목록을 만들어봅시다(실습)</h1>
    <ol type="1">
        <li>Back End</li>
        <ol type="a"> 
            <li>Java</li>
            <li>JSP</li>
            <li>Node.js</li>
        </ol>
        <li>Front End</li>
        <ul type="disc">
            <li>JavaScript</li>
            <li>jQuary</li>
            <li>React.js</li>
            <li>Vue.js</li>
        </ul>
    </ol>
    <hr color="red">
    <h2>DL, DT, DD 태그</h2>
    <p>DL태그는 용어를 정의하는 영역을 정할 때 사용한다. <br>
        용어의 제목은 DT태그로, 용어에 대한 설명은 DD태그로 사용한다.
    </p>

    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>

        <dt>JSP</dt>
        <dd>Java Server Page</dd>
    </dl>
</body>
</html>
