    <body>
        <h1>문서 내 이동</h1>
        <!-- 
            id를 이용. 태그 내에 id를 설정하여 href 링크를 통해(href="#id") 해당 id로 이동할 수 있다.
            title을 지정. 브라우저에서 링크에 커서를 올렸을 때 해당 title이 뜨게 할 수 있다. 
            href에 #만 설정하면 현재 페이지의 맨 위로 이동한다.
        -->
        <a href="#chap1" title="1장으로 이동합니다.">Chapter 1로 이동</a>|
        <a href="#chap2">Chapter 2로 이동</a>

        <br>
